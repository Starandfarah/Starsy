<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستحيل - ذكرى فرح</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #2d1b69);
            color: #fff;
            font-family: 'Tahoma', sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .impossible-container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(100, 50, 150, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #8e44ad);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            to { text-shadow: 0 0 40px rgba(142, 68, 173, 0.8); }
        }
        
        .poem {
            font-size: 1.4em;
            line-height: 2;
            color: #e0e0e0;
            margin-bottom: 40px;
            text-align: right;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border-right: 5px solid #8e44ad;
            position: relative;
        }
        
        .poem::before {
            content: '"';
            position: absolute;
            top: -10px;
            right: 10px;
            font-size: 4em;
            color: rgba(142, 68, 173, 0.3);
        }
        
        .poem::after {
            content: '"';
            position: absolute;
            bottom: -40px;
            left: 10px;
            font-size: 4em;
            color: rgba(142, 68, 173, 0.3);
        }
        
        .verse {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        
        .verse:nth-child(1) { animation-delay: 0.5s; }
        .verse:nth-child(2) { animation-delay: 1s; }
        .verse:nth-child(3) { animation-delay: 1.5s; }
        .verse:nth-child(4) { animation-delay: 2s; }
        .verse:nth-child(5) { animation-delay: 2.5s; }
        .verse:nth-child(6) { animation-delay: 3s; }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .back-button {
            background: linear-gradient(45deg, #8e44ad, #3498db);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.4s ease;
            display: inline-block;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .back-button:hover::before {
            left: 100%;
        }
        
        .back-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(142, 68, 173, 0.4);
        }
        
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .raindrop {
            position: absolute;
            background: linear-gradient(to bottom, rgba(138, 43, 226, 0.3), rgba(138, 43, 226, 0.1));
            width: 2px;
            height: 20px;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            from {
                transform: translateY(-20px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .broken-heart {
            position: absolute;
            color: #ff6b6b;
            animation: float 4s ease-in-out infinite;
            opacity: 0.3;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    
    <div class="impossible-container">
        <div class="broken-heart" style="top: 20px; right: 30px; font-size: 2em;">💔</div>
        <div class="broken-heart" style="bottom: 30px; left: 40px; font-size: 1.5em; animation-delay: 2s;">💔</div>
        
        <h1>💔 المستحيل 💔</h1>
        
        <div class="poem">
            <div class="verse">يا مستحيلاً في زمان الصعب والقهر</div>
            <div class="verse">كيف أنساك وأنت النبض في صدري</div>
            <div class="verse">كيف أمحو ذكرياتٍ كالنجوم تضيء</div>
            <div class="verse">في سماء القلب.. تبقى رغم طول السهر</div>
            <div class="verse">يا حبيبي.. يا أماني لن تعود أبداً</div>
            <div class="verse">ستبقى في خيالي.. حلماً جميلاً انكسر</div>
        </div>
        
        <p style="font-size: 1.2em; color: #ccc; margin-bottom: 30px; font-style: italic;">
            بعض الأشياء تبقى مستحيلة.. لكنها تعيش في القلب إلى الأبد
        </p>
        
        <a href="home.html" class="back-button">🔙 العودة إلى الذكريات</a>
    </div>

    <script>
        function createRain() {
            const rainContainer = document.querySelector('.rain');
            
            setInterval(() => {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 3 + 2) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                
                rainContainer.appendChild(drop);
                
                setTimeout(() => {
                    drop.remove();
                }, 5000);
            }, 200);
        }
        
        createRain();
        
        // إضافة تأثير كسر القلوب
        function createBrokenHearts() {
            const container = document.querySelector('.impossible-container');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '💔';
                heart.style.position = 'absolute';
                heart.style.color = '#ff6b6b';
                heart.style.fontSize = '1em';
                heart.style.opacity = '0.2';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animation = 'float 3s ease-in-out infinite';
                heart.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 3000);
        }
        
        createBrokenHearts();
    </script>
</body>
</html>
