<script>
    // التشغيل التلقائي عند التفاعل الأول
    window.addEventListener('click', playAudio);
    window.addEventListener('touchstart', playAudio);
    
    function playAudio() {
        const audio = document.getElementById('bg-audio');
        if (audio && audio.paused) {
            audio.play().catch(e => console.warn("Autoplay failed:", e));
        }
        // نزيل المستمعين بعد أول تفاعل
        window.removeEventListener('click', playAudio);
        window.removeEventListener('touchstart', playAudio);
    }

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

  body {
      background: linear-gradient(to bottom,
        rgba(0, 0, 0, 0.95),
        rgba(25, 0, 51, 0.85),
        rgba(0, 0, 0, 1));
      color: #fff;
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100vh;
      position: relative;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .stars::before, .stars::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: drift 20s linear infinite;
      opacity: 0.3;
    }

    .stars::before {
      top: 20%;
      left: 15%;
      box-shadow: 0 0 white, 100px 200px white, 300px 400px white, 600px 300px white;
    }

    .stars::after {
      top: 50%;
      left: 70%;
      box-shadow: 50px 80px white, 200px 100px white, 400px 300px white, 700px 250px white;
    }

    @keyframes drift {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100px); }
    }

    .intro {
      text-align: center;
      padding-top: 80px;
    }

    .intro h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 18px;
      margin: 0;
      opacity: 0.8;
    }

    .whatsapp-bubble {
      max-width: 70%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      margin: 20px auto;
      padding: 16px 24px;
      border-radius: 25px;
      font-size: 18px;
      line-height: 1.8;
      position: relative;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .moving-bubble {
      position: fixed;
      bottom: 30px;
      right: -100%;
      white-space: nowrap;
      font-size: 20px;
      padding: 12px 24px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      backdrop-filter: blur(3px);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      animation: move-bubble 20s linear infinite;
      z-index: 20;
    }

    @keyframes move-bubble {
      0% { right: -100%; }
      100% { right: 110%; }
    }

    .back-button {
      display: block;
      margin: 60px auto 10px;
      text-align: center;
      font-size: 20px;
      color: #ffffffcc;
      background: rgba(255,255,255,0.05);
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      width: fit-content;
    }

    .back-button:hover {
      background: rgba(255,255,255,0.15);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000050;
      transition: transform 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    .final-scene {
      text-align: center;
      margin-top: 100px;
      padding: 80px 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), #1a002a);
      border-top: 1px solid #444;
      position: relative;
      overflow: hidden;
    }

    .final-scene .sunset {
      position: absolute;
      top: -100px;
      left: 0;
      width: 100%;
      height: 300px;
      background: radial-gradient(circle at center, #ffccaa 0%, #110022 80%);
      opacity: 0.2;
      animation: fadeSunset 6s ease-in-out forwards;
    }

    @keyframes fadeSunset {
      from { opacity: 0; transform: scale(1.5); }
      to { opacity: 0.2; transform: scale(1); }
    }

    .closing-quote p {
      font-size: 1.6em;
      color: #eee;
      margin: 10px 0;
      animation: fadeText 3s ease-in-out;
    }

    .closing-quote .signature {
      font-size: 1.2em;
      color: #999;
      margin-top: 20px;
    }

    @keyframes fadeText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    }

      opacity: 0.5;
