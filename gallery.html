<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>معرض الذكريات - إلى فرح…</title>
  <style>
    body {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.95), rgba(25, 0, 51, 0.85), rgba(0, 0, 0, 1));
      color: #fff;
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    audio {
      display: none;
    }

    .intro {
      text-align: center;
      padding: 40px 20px;
    }

    .intro h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 1.2em;
      color: #ddd;
    }

    .whatsapp-bubble {
      max-width: 60%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      margin: 20px auto;
      padding: 16px 24px;
      border-radius: 25px;
      font-size: 18px;
      line-height: 1.8;
      position: relative;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 75%;
      max-height: 75%;
      border-radius: 12px;
      box-shadow: 0 0 30px #000;
      transition: all 0.5s ease;
    }

    .lightbox .close-btn, .lightbox .prev, .lightbox .next {
      position: absolute;
      top: 20px;
      color: white;
      font-size: 28px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .lightbox .close-btn { right: 20px; }
    .lightbox .prev { left: 20px; top: 50%; transform: translateY(-50%); }
    .lightbox .next { right: 20px; top: 50%; transform: translateY(-50%); }

    .final-scene {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), #1a002a);
    }

    .final-scene p {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .signature {
      font-size: 1em;
      color: #aaa;
    }

    .back-button {
      display: block;
      margin: 40px auto 20px;
      padding: 12px 24px;
      background: #ffffff10;
      color: #fff;
      border: 1px solid #888;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      transition: 0.3s ease;
      width: fit-content;
    }

    .back-button:hover {
      background: #ffffff30;
    }

    .farah-name {
      position: absolute;
      font-size: 80px;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255,255,255,0.05);
      animation: twinkle 6s infinite;
      font-family: 'Amiri', serif;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

<!-- الصوت الأساسي -->
<audio id="bgmusic" loop>
  <source src="https://files.catbox.moe/h8tdkz.mp3" type="audio/mpeg">
</audio>

<!-- صوت عند النقر -->
<audio id="clickSound" src="https://files.catbox.moe/8uf7ex.mp3"></audio>

<div class="farah-name">Farah</div>

<div class="intro">
  <h1>إلى فرح…</h1>
</div>

<div class="whatsapp-bubble">كنت أهرب من كل شي… بس مو منك</div>
<div class="whatsapp-bubble">حتى سكوتي كان يبكيك، بس أنتِ ما سمعتِ</div>
<div class="whatsapp-bubble">فرح… ضيّعتِ فرحك وفرحي</div>

<div class="grid" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <span class="close-btn" onclick="closeLightbox()">×</span>
  <span class="prev" onclick="navigate(-1)">←</span>
  <img id="lightbox-img" src="">
  <span class="next" onclick="navigate(1)">→</span>
</div>


  <!-- المشهد الختامي -->
  <div class="final-scene">
    <div class="sunset"></div>
    <div class="closing-quote">
         <p>💔 وهكذا… انطفأت الذكرى كغروب آخر حلم</p>
   <p>كل صورة كانت حياة، وكل نظرة كانت وطن…</p>
   <p>لكن الوداع ما يطرق الباب… فقط يأتي ويأخذك بصمت</p>
    </div>
    <button onclick="location.href='home.html'" class="back-button">🔙 عُد إلى الصفحة الأساسية</button>
  </div>


<!-- سكربت الصور + الصوت -->
<script>
  const gallery = document.getElementById("gallery");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const clickSound = document.getElementById("clickSound");
  let currentIndex = 0;
  const images = [];

  for (let i = 1; i <= 150; i++) {
    const num = String(i).padStart(3, '0');
    const src = `gallery/${num}.jpg`;
    images.push(src);

    const img = document.createElement("img");
    img.src = src;
    img.alt = `ذكريات ${i}`;
    img.onclick = () => {
      openLightbox(i - 1);
      clickSound.play();
    };
    gallery.appendChild(img);
  }

  function openLightbox(index) {
    currentIndex = index;
    lightboxImg.src = images[index];
    lightbox.style.display = "flex";
  }

  function closeLightbox() {
    lightbox.style.display = "none";
  }

  function navigate(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = images.length - 1;
    if (currentIndex >= images.length) currentIndex = 0;
    lightboxImg.src = images[currentIndex];
  }
</script>

<!-- سكربت تشغيل الصوت بعد 3 ثواني أو أول تفاعل -->
<script>
  const bgmusic = document.getElementById('bgmusic');

  // محاولة التشغيل بعد 3 ثواني
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      const promise = bgmusic.play();
      if (promise !== undefined) {
        promise.catch(() => {
          // المتصفح رفض التشغيل التلقائي
          console.warn("🔇 الصوت لم يعمل تلقائيًا");
        });
      }
    }, 3000);
  });

  // تشغيل الصوت عند أول تفاعل
  document.addEventListener('click', () => {
    bgmusic.play();
  }, { once: true });
</script>

</body>
</html>
