  body {

    @keyframes fadeIn {
      from { opacity: 0; }

    .stars::before, .stars::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: drift 20s linear infinite;
      opacity: 0.3;
    }

    .stars::before {
      top: 20%;
      left: 15%;
      box-shadow: 0 0 white, 100px 200px white, 300px 400px white, 600px 300px white;
    }

    .stars::after {
      top: 50%;
      left: 70%;
      box-shadow: 50px 80px white, 200px 100px white, 400px 300px white, 700px 250px white;
    }

    @keyframes drift {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100px); }
    }

    .intro {

    .intro p {

      opacity: 0.8;
    }

    .whatsapp-bubble {
      max-width: 70%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      margin: 20px auto;
      padding: 16px 24px;
      border-radius: 25px;
      font-size: 18px;
      line-height: 1.8;
      position: relative;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .moving-bubble {
      position: fixed;
      bottom: 30px;
      right: -100%;
      white-space: nowrap;
      font-size: 20px;
      padding: 12px 24px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      backdrop-filter: blur(3px);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      animation: move-bubble 20s linear infinite;
      z-index: 20;
    }

    @keyframes move-bubble {
      0% { right: -100%; }
      100% { right: 110%; }
    }

    .back-button {
      display: block;
      margin: 60px auto 10px;
      text-align: center;
      font-size: 20px;
      color: #ffffffcc;
      background: rgba(255,255,255,0.05);
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      width: fit-content;
    }

    .back-button:hover {
      background: rgba(255,255,255,0.15);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000050;
      transition: transform 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    .final-scene {

    }

    .final-scene .sunset {
      position: absolute;

    }

    @keyframes fadeSunset {

    .closing-quote p {

    .back-button {

    }

      font-size: 14px;
      opacity: 0.5;
      margin-top: 10px;
    }
